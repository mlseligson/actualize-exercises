<!DOCTYPE html>

  <body>
    <h1>Week 5 Day 4 Lesson 4: JavaScript interactivity</h1>

    <!-- Trigger the Modal -->

    <img id="myImg" src="https://ih1.redbubble.net/image.3039728895.5979/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="Ba'hee Priss Dimmie" style="width:100%;max-width:250px">


    <!-- The Modal -->

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>

    </div>
